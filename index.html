
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>청소당번 뽑기</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="min-h-screen bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-800">
  <div class="container mx-auto px-4 py-8 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-lg w-full">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="bg-gradient-to-r from-purple-500 to-pink-500 w-20 h-20 rounded-full mx-auto mb-4 flex items-center justify-center">
          <i class="fas fa-broom text-white text-3xl"></i>
        </div>
        <h1 class="text-4xl font-bold text-gray-800 mb-2">청소당번 뽑기</h1>
        <p class="text-gray-600 text-lg">1번부터 25번까지 중에서 5명을 랜덤으로 선택합니다</p>
      </div>

      <!-- Draw Button -->
      <div class="text-center mb-8">
        <button id="drawButton" class="btn btn-lg px-8 py-3 bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white border-0 rounded-full font-bold text-xl shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-xl">
          <i class="fas fa-dice me-2"></i>뽑기
        </button>
      </div>

      <!-- Loading Animation -->
      <div id="loading" class="text-center mb-6 hidden">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-gray-600">당번을 선택하는 중...</p>
      </div>

      <!-- Results -->
      <div id="result" class="text-center hidden">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">
          <i class="fas fa-star text-yellow-500 me-2"></i>선택된 번호
        </h2>
        <div id="numbers" class="flex justify-center flex-wrap gap-4"></div>
        
        <!-- Reset Button -->
        <button id="resetButton" class="btn btn-outline-secondary mt-6 rounded-pill px-6 py-2">
          <i class="fas fa-redo me-2"></i>다시 뽑기
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
